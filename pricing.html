<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

</head>
<body>
  
  <section class="SignUpForm">
    <nav>
      <div class="nav-wrapper">
        <div class="logo">
          <a href="index.html"><span>ONLINE LAB</span></a>
        </div>
        <ul>
          <li><a href="#" class="active">Start Learning Today</a></li>
        </ul>
      </div>
    </nav>

    <div class="signUpContent">
      <div class="signUpLeft">
        <div class="content-wrapper">
          <h1>Sign Up</h1>
          <span class="cancel">Cancel anytime</span> <br>
          <input type="radio" checked='checked'>    
          <span class="option">Credit or debit card</span> 
          <label> <br>
            <span class="label">CARD NUMBER</span> <br>
            <input type="text" class="cardnumber">
          </label><br><br>

          <div class="card">
            <div class="card-left">
              <label>
                <span class="block">EXPIRATION</span>
                <input type="text" placeholder="MM/YY">
              </label>
            </div>
            <div class="card-right">
              <label>
                <span class="block">SECURITY CODE</span>
                <input type="text">
              </label>
            </div>
          </div>
       

          <h3>Choose a plan</h3>

          <input type="radio" checked="checked" ><span class="plan price">JP￥1200/mo</span> 
          <input type="radio"><span class="price">JP￥2000/mo</span> 

          <div class="register-button">
            <span>Sign Up</span>
          </div>

        </div>
      </div>
      <div class="signUpRight">
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>

    
</body>
</html>
